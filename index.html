<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Estilos del menú */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Estilos del contenido */
        section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- SECCIONES -->
    <section id="inicio">
        <h1>Bienvenido a mi página</h1>
        <p>Esta es la sección de inicio.</p>
    </section>

    <section id="servicios">
        <h1>Servicios</h1>
        <p>Aquí puedes describir tus servicios.</p>
    </section>

    <section id="contacto">
        <h1>Contacto</h1>
        <p>Información de contacto o formulario.</p>
    </section>

</body>
</html>
